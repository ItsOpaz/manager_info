    <script>
      function startTime() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        m = addZero(m);
        document.getElementById('clock').innerHTML = h + ":" + m;
        var t = setTimeout(startTime, 1000);
      }

      function addZero(i) {
        if (i < 10){
          i = "0" + i;
        }
        return i;
      }
    </script>

  </head>
